<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade em tabela</title>

</head>

<body>
    <main role="main">

        <table summary="O número de Trabalhadores  e ano de fundação de algumas empresas tecnologicas">
            <caption>Tabela 1: Informação de empresas</caption>
            <thead>
                <tr>
                    <th abbr="Empresa" scope="col">Nome da Empresa</th>
                    <th abbr="trabalhares" scope="col">Número de Trabalhadores</th>
                    <th abbr="fundação" scope="col">Data de Fundação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Apple, Inc.</th>
                    <td>98000</td>
                    <td>1976</td>
                </tr>
                <tr>
                    <th scope="row">Google, Inc.</th>
                    <td>55000</td>
                    <td>1997</td>
                </tr>
            </tbody>
        </table>

    </main>
</body>

</html>
